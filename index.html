<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        var url = document.URL;
       
        const lang = localStorage.getItem("LG_colorsea_A");
        if (lang == null) {
            localStorage.setItem("LG_colorsea_A" , "en");
        }else{
            if (lang == "en") {
                location.replace(url + "en/index.html");
            }else if(lang == "ar") {
                location.replace(url + "ar/index.html");
            }else {
                localStorage.setItem("LG_colorsea_A" , "en");
                location.replace(url + "en/index.html");
            }
        }
    </script>
</body>
</html>
