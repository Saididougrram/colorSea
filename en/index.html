            <script>
                var email = document.getElementById('email').value;
                var text = document.getElementById('text').value;
                const form = document.getElementById('form');

                form.onsubmit = (event)=>{
                    event.preventDefault();
                    var values = new FormData(form);
                    fetch("src/api/email.php" , {
                        method : "POST",
                        body : values
                    });
                }
                
            </script>
